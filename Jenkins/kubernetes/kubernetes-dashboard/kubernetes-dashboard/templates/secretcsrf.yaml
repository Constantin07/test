apiVersion: v1
kind: Secret
metadata:
  name: kubernetes-dashboard-csrf
  namespace: {{ .Release.Namespace }}
  labels:
    k8s-app: {{ template "kubernetes-dashboard.name" . }}
    chart: {{ template "kubernetes-dashboard.chart" . }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
type: Opaque
data:
  csrf: ""
