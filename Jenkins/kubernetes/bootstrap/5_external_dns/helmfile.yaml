---

helmDefaults:
  verify: false
  wait: true
  timeout: 120
  recreatePods: true

releases:
  - name: external-dns
    namespace: {{ requiredEnv "NAMESPACE" }}
    chart: stable/external-dns
    version: 2.5.5
    values:
      - image:
          pullPolicy: Always
        sources:
          - ingress
        provider: rfc2136
        rfc2136:
          host: centos7.internal
          zone: internal
          tsigKeyname: kube-cluster.internal.
          tsigSecret: {{ requiredEnv "TSIG_SECRET" }}
        interval: 30s
        txtOwnerId: Kubernetes
        rbac:
          create: true
          serviceAccountName: external-dns
        domainFilters:
          - internal
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "64Mi"
            cpu: "100m"
