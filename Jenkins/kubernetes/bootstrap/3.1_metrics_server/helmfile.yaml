---

helmDefaults:
  verify: false
  wait: true
  timeout: 120
  historyMax: 5

releases:
  - name: metrics-server
    namespace: {{ requiredEnv "NAMESPACE" }}
    chart: bitnami/metrics-server
    version: 4.3.2
    values:
      - image:
          pullPolicy: Always
        extraArgs:
          kubelet-insecure-tls: true
        apiService:
          create: true
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "64Mi"
            cpu: "100m"
