---

helmDefaults:
  verify: false
  wait: true
  timeout: 120
  recreatePods: true

releases:
  - name: nginx-ingress
    namespace: {{ requiredEnv "NAMESPACE" }}
    chart: stable/nginx-ingress
    version: 1.7.0
    values:
      - podSecurityPolicy:
          enabled: true
      - controller:
          image:
            pullPolicy: Always
          hostNetwork: true
          dnsPolicy: ClusterFirstWithHostNet
          reportNodeInternalIp: true
          ingressClass: internal
          kind: DaemonSet
          publishService:
            enabled: false
          service:
            type: NodePort
            nodePorts:
              http: 30000
              https: 30001
            externalTrafficPolicy: Local
