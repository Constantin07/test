---

helmDefaults:
  verify: false
  wait: true
  timeout: 120
  recreatePods: true

releases:
  - name: node-problem-detector
    namespace: {{ requiredEnv "NAMESPACE" }}
    chart: stable/node-problem-detector
    version: 1.6.1
    values:
      - image:
          pullPolicy: Always
        resources:
          requests:
            memory: "20Mi"
            cpu: "20m"
          limits:
            memory: "50Mi"
            cpu: "100m"
