name: Pylint-check
run-name: Python lint check

on:
  pull_request:
    paths:
      - 'terraform/vault/config/kubernetes/**'

  push:
    paths:
      - 'terraform/vault/config/kubernetes/**'
    branches:
      - master

  workflow_dispatch:

jobs:
  pylint-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: terraform/vault/config/kubernetes
    steps:
      - uses: actions/checkout@v3

      - name: Run pylint
        run: make
