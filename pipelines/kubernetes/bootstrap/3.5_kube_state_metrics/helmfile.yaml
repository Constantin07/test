---

helmDefaults:
  cleanupOnFail: false
  verify: false
  wait: true
  timeout: 120
  historyMax: 10

releases:
  - name: kube-state-metrics
    namespace: {{ requiredEnv "NAMESPACE" }}
    createNamespace: false
    chart: kube-state-metrics/kube-state-metrics
    version: 2.13.2
    values:
      - image:
          pullPolicy: Always
        resources:
          requests:
            cpu: 10m
            memory: 32Mi
          limits:
            cpu: 100m
            memory: 64Mi
