---

helmDefaults:
  cleanupOnFail: false
  verify: false
  wait: true
  timeout: 120
  historyMax: 5

repositories:
  - name: bitnami
    url: https://charts.bitnami.com/bitnami

releases:
  - name: kube-state-metrics
    namespace: {{ requiredEnv "NAMESPACE" }}
    createNamespace: false
    chart: bitnami/kube-state-metrics
    version: 3.0.3
    values:
      - resources:
          requests:
            cpu: 10m
            memory: 32Mi
          limits:
            cpu: 100m
            memory: 64Mi
