---

helmDefaults:
  cleanupOnFail: false
  verify: false
  wait: true
  timeout: 120
  historyMax: 5

repositories:
  - name: bitnami
    url: https://charts.bitnami.com/bitnami

releases:
  - name: metrics-server
    namespace: {{ requiredEnv "NAMESPACE" }}
    createNamespace: false
    chart: bitnami/metrics-server
    version: 6.2.5
    values:
      - serviceAccount:
          name: metrics-server
        extraArgs:
          - "--kubelet-insecure-tls=true"
        apiService:
          create: true
          insecureSkipTLSVerify: true
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "32Mi"
            cpu: "150m"
        startupProbe:
          enabled: true
