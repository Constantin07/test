---

helmDefaults:
  cleanupOnFail: false
  verify: false
  wait: true
  timeout: 120
  historyMax: 5

releases:
  - name: metrics-server
    namespace: {{ requiredEnv "NAMESPACE" }}
    createNamespace: false
    chart: bitnami/metrics-server
    version: 5.10.8
    values:
      - image:
          pullPolicy: Always
        extraArgs:
          kubelet-insecure-tls: true
        apiService:
          create: true
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "50Mi"
            cpu: "100m"
