---

helmDefaults:
  verify: false
  wait: true
  timeout: 180
  historyMax: 5

releases:
  - name: nginx-ingress
    namespace: {{ requiredEnv "NAMESPACE" }}
    chart: ingress-nginx/ingress-nginx
    version: 3.33.0
    values:
      - controller:
          image:
            pullPolicy: Always
          config:
            add-headers: {{ requiredEnv "NAMESPACE" }}/{{ requiredEnv "HEADERS_CONFIGMAP_NAME" }}
            disable-ipv6: true
            enable-modsecurity: true
            enable-owasp-modsecurity-crs: true
            http-snippet: |
              more_clear_headers Server X-Powered-By;
            use-forwarded-headers: "true"
          dnsPolicy: ClusterFirstWithHostNet
          hostNetwork: true
          reportNodeInternalIp: true
          ingressClass: internal
          publishService:
            enabled: false
          kind: DaemonSet
          updateStrategy:
            rollingUpdate:
              maxUnavailable: 1
            type: RollingUpdate
          minReadySeconds: 5
          service:
            type: NodePort
            nodePorts:
              http: 30000
              https: 30001
            externalTrafficPolicy: Local
          scope:
            enabled: false
        podSecurityPolicy:
          enabled: true
