---

helmDefaults:
  verify: false
  wait: true
  timeout: 180
  historyMax: 5

repositories:
  - name: ingress-nginx
    url: https://kubernetes.github.io/ingress-nginx

releases:
  - name: nginx-ingress
    namespace: {{ requiredEnv "NAMESPACE" }}
    createNamespace: true
    chart: ingress-nginx/ingress-nginx
    version: 4.10.0
    values:
      - defaultBackend:
          networkPolicy:
            enabled: false
        controller:
          networkPolicy:
            enabled: false
          config:
            add-headers: "{{ requiredEnv "NAMESPACE" }}/{{ requiredEnv "HEADERS_CONFIGMAP_NAME" }}"
            disable-ipv6: "true"
            enable-modsecurity: "true"
            enable-owasp-modsecurity-crs: "true"
            http-snippet: |
              more_clear_headers Server X-Powered-By;
            use-forwarded-headers: "true"
            compute-full-forwarded-for: "true"
          podSecurityContext:
            runAsNonRoot: true
            runAsUser: 101
            runAsGroup: 82
            seccompProfile:
              type: RuntimeDefault
          extraArgs:
            enable-ssl-passthrough: true
          dnsPolicy: ClusterFirstWithHostNet
          reportNodeInternalIp: true
          hostNetwork: true
          ingressClassResource:
            name: internal
            default: true
          publishService:
            enabled: false
          kind: DaemonSet
          minReadySeconds: 5
          service:
            type: NodePort
            nodePorts:
              http: 30000
              https: 30001
            externalTrafficPolicy: Local
          scope:
            enabled: false
          metrics:
            enabled: true
          resources:
            requests:
              cpu: 75m
              memory: 100Mi
            limits:
              cpu: 500m
              memory: 168Mi
