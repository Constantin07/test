---

helmDefaults:
  verify: false
  wait: true
  timeout: 120
  historyMax: 5

repositories:
  - name: external-dns
    url: https://kubernetes-sigs.github.io/external-dns

releases:
  - name: external-dns
    namespace: {{ requiredEnv "NAMESPACE" }}
    createNamespace: true
    chart: external-dns/external-dns
    version: 1.14.3
    values:
      - terminationGracePeriodSeconds: 5
        sources:
          - ingress
        provider: rfc2136
        extraArgs:
          - --rfc2136-host=centos7.internal
          - --rfc2136-port=53
          - --rfc2136-zone=internal
          - --rfc2136-tsig-keyname=kube-cluster.internal.
          - --rfc2136-tsig-secret={{ requiredEnv "TSIG_SECRET" }}
          - --rfc2136-tsig-secret-alg=hmac-sha256
          - --rfc2136-tsig-axfr
          - --rfc2136-min-ttl=30s
        interval: 15s
        txtOwnerId: Kubernetes
        domainFilters:
          - internal
        securityContext:
          runAsNonRoot: true
          runAsUser: 65534
          runAsGroup: 65534
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop: ["ALL"]
          seccompProfile:
            type: RuntimeDefault
        resources:
          requests:
            memory: "45Mi"
            cpu: "10m"
          limits:
            memory: "45Mi"
            cpu: "75m"
