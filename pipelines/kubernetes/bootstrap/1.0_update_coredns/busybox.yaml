apiVersion: v1
kind: Pod
metadata:
  name: busybox
  namespace: default
spec:
  containers:
  - name: busybox
    image: busybox:1.36
    command: ["/bin/sh"]
    args:
      - -c
      - "sleep 300"
    imagePullPolicy: IfNotPresent
    securityContext:
      allowPrivilegeEscalation: false
      runAsNonRoot: true
      runAsUser: 65534
      runAsGroup: 65534
      capabilities:
        drop:
          - ALL
      seccompProfile:
        type: RuntimeDefault
  restartPolicy: OnFailure
  terminationGracePeriodSeconds: 5
