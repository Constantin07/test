---

helmDefaults:
  cleanupOnFail: false
  verify: false
  wait: true
  timeout: 120
  historyMax: 5

releases:
  - name: kube-prometheus-stack
    namespace: {{ requiredEnv "NAMESPACE" }}
    createNamespace: false
    chart: prometheus-community/kube-prometheus-stack
    version: 19.0.2
    values:
      - defaultRules:
          create: false
        alertmanager:
          enabled: false
        grafana:
          enabled: false
        nodeExporter:
          enabled: false
        prometheus:
          enabled: false
        prometheusOperator:
          enabled: true
          tls:
            enabled: false
          kubeletService:
            enabled: false
# Scrape config
        kubeApiServer:
          enabled: false
        kubelet:
          enabled: false
        kubeControllerManager:
          enabled: false
        coreDns:
          enabled: false
        kubeDns:
          enabled: false
        kubeEtcd:
          enabled: false
        kubeScheduler:
          enabled: false
        kubeProxy:
          enabled: false
        kubeStateMetrics:
          enabled: false
