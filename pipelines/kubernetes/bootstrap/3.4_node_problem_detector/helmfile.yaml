---

helmDefaults:
  cleanupOnFail: false
  verify: false
  wait: true
  timeout: 120
  historyMax: 5

repositories:
  - name: deliveryhero
    url: https://charts.deliveryhero.io

releases:
  - name: node-problem-detector
    namespace: {{ requiredEnv "NAMESPACE" }}
    createNamespace: true
    chart: deliveryhero/node-problem-detector
    version: 2.3.4
    values:
      - image:
          pullPolicy: Always
        metrics:
          enabled: true
        resources:
          requests:
            memory: 30Mi
            cpu: 25m
          limits:
            memory: 32Mi
            cpu: 50m
