---

helmDefaults:
  cleanupOnFail: false
  verify: false
  wait: true
  timeout: 120
  historyMax: 10

releases:
  - name: node-problem-detector
    namespace: {{ requiredEnv "NAMESPACE" }}
    createNamespace: false
    chart: deliveryhero/node-problem-detector
    version: 2.0.2
    values:
      - image:
          pullPolicy: Always
        rbac:
          pspEnabled: true
        resources:
          requests:
            memory: 32Mi
            cpu: 50m
          limits:
            memory: 32Mi
            cpu: 50m
