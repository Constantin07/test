---

helmDefaults:
  cleanupOnFail: false
  verify: false
  wait: true
  timeout: 120
  historyMax: 5

repositories:
  - name: deliveryhero
    url: https://charts.deliveryhero.io

releases:
  - name: node-problem-detector
    namespace: {{ requiredEnv "NAMESPACE" }}
    createNamespace: false
    chart: deliveryhero/node-problem-detector
    version: 2.2.2
    values:
      - resources:
          requests:
            memory: 30Mi
            cpu: 25m
          limits:
            memory: 32Mi
            cpu: 50m
