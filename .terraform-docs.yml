---
version: ">= 0.17.0"

formatter: markdown table

recursive:
  enabled: true
  path: modules

output:
  file: README.md
  mode: inject
  template: |-
    <!-- BEGIN_TF_AUTOGENERATED_DOCS -->
    {{ .Content }}
    <!-- END_TF_AUTOGENERATED_DOCS -->

content: |-
  {{ .Requirements }}

  {{ .Providers }}

  {{ .Inputs }}

  {{ .Modules }}

  {{ .Outputs }}

settings:
  anchor: false
  hide-empty: true
  html: false
  lockfile: false
