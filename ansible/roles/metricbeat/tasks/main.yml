---

- name: Run docker image
  docker_container:
    api_version: auto
    name: "{{ image_name }}"
    image: "{{ docker_host }}/{{ image_name }}:{{ version }}"
    state: started
    recreate: True
    oom_killer: False
#    exposed_ports:
#      - "9200"
#      - "9300"
#    published_ports:
#      - "9200:9200"
#      - "9300:9300"
    pull: yes
    network_mode: host
    state: started
    memory: "{{ memory|default('1gb') }}"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    env:
      DOCKER_HOST: "{{ ansible_nodename|default(ansible_default_ipv4['address']) }}"
    restart_policy: on-failure
    restart_retries: 10
    trust_image_content: true
    ulimits:
      - "nofile:262144:262144"
      - "memlock:-1:-1"
      - "nproc:10000:10000"
    log_driver: journald
