---

- name: Install required packages
  apt:
    name: "{{ debian_packages }}"
    state: present
    update_cache: yes

- name: Enable/start required services
  systemd:
    name: "{{ item }}"
    state: started
    enabled: yes
  loop:
    - systemd-timesyncd

- name: Add GPG key
  apt_key:
    url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
    state: present

- name: Add repository
  apt_repository:
    repo: deb https://apt.kubernetes.io/ kubernetes-xenial main
    update_cache: yes
    state: present

- name: Install required Kubernetes packages
  apt:
    name: "{{ kubernetes_packages }}"
    state: present
    update_cache: yes

- name: Exclude tools from upgrade
  command: apt-mark hold kubelet kubeadm kubectl
