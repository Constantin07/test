metricbeat.modules:
- module: system
  metricsets:
    - cpu
    - filesystem
    - memory
    - network
    - process
  enabled: true
  period: 15s
  processes: ['.*']
  cpu_ticks: false

setup.template.name: "metricbeat-*"
setup.template.fields: "fields.yml"
setup.template.overwrite: true
setup.template.enabled: true

output.elasticsearch:
  hosts: ["elasticsearch.internal:9200"]
  protocol: http
  index: "metricbeat-%{+yyyy.MM.dd}"
  compression_level: 1
